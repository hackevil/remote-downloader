<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
    <!--[if lt IE 8]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div>
                    <h1 class="text-center">Remote file downloader
                        <small>Powered by <a href="http://aulphar.me">Aulphar</a>
                        </small>
                    </h1>
                </div>
                <form action="/download" method="POST" role="form" class="form-horizontal">
                    <div class="form-group">
                        <legend>Download information</legend>
                    </div>
                    <div class="form-group">
                        <label for="uri" class="control-label col-sm-2">Download URI</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="input uri to download" name="uri" id="uri" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="saveas" class="control-label col-sm-2">Save Name</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="[optional] save name" name="saveas" id="saveas" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Download mode</label>
                        <div class="col-sm-10">
                            <div data-toggle="buttons" class="btn-group">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="mode" id="mode.1" value="1" checked="checked">Save on server</label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="mode" id="mode.0" value="0">Proxy</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <a data-toggle="collapse" href="#advanced" class="control-label col-sm-2">
                            <Collapsible>Advanced Settings</Collapsible>
                        </a>
                    </div>
                    <div id="advanced" class="collapse">
                        <div class="form-group">
                            <label for="name" class="control-label col-sm-2">Save name</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="save name" name="name" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cookie" class="control-label col-sm-2">Cookies</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="cookies" name="cookie" id="cookie" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">Download Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
